<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengucare - Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #800000, #FF5733);
        }

        .container {
            display: flex;
            width: 60%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            width: 50%;
            padding: 40px;
        }

        .info-container {
            width: 50%;
            background: linear-gradient(to right, #800000, #FF5733);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #800000;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #a52a2a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Daftar Dengucare</h2>
            <input type="text" placeholder="Nama" id="name">
            <input type="text" placeholder="Email" id="signupEmail">
            <input type="password" placeholder="Password" id="signupPassword">
            <button onclick="signup()">Daftar</button>
            <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
        </div>

        <div class="info-container">
            <div>
                <h2>Gabung dengan Dengucare</h2>
                <p>Daftar sekarang untuk mendapatkan informasi terbaru dan melaporkan keluhan.</p>
                <button>Pelajari Lebih Lanjut</button>
            </div>
        </div>
    </div>

    <script>
        function signup() {
            alert("Akun berhasil dibuat!");
        }
    </script>
</body>

</html>
